upload:
  application-home: true
  # The upload file path name
  directory: uploads
  subdirectory-pattern: "^(.{4})(.{2})(.{2}).*$"
  # Allowed MIME types of uploaded files.
  whitelist:
    - image/bmp
    - image/gif
    - image/jpeg
    - image/pjpeg
    - image/png
    - image/tiff
  filename:
    format: "%1$s-%2$d.%3$s"
    randomizer-limit: 1000000
    timestamp:
      format: yyyyMMddHHmmssSSS
      time-zone: UTC